<div class="subheader pb-3 pb-lg-8 subheader-transparent">
  <div class="container d-flex align-items-center justify-content-between flex-wrap flex-sm-nowrap">
    <h3 class="d-flex align-items-center text-dark font-weight-bold my-1 mr-3">
      Songs
    </h3>
    <div class="d-flex align-items-center flex-wrap">
      <a class="btn btn-primary" [routerLink]="['create']"><i class="icon-plus-circle text-white"></i>&nbsp;Create
        Song</a>
    </div>
  </div>
</div>
<div class="d-flex flex-column-fluid">
  <div *ngIf="loading" class="loading-overlay">
    <div class="loading-center">
      <img alt="loading..." src="assets/images/loading.gif" />
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="card card-custom gutter-b">
          <div class="card-body table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Title</th>
                  <th>Artist</th>
                  <th>Year</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let record of songs">
                  <td>{{record.id}}</td>
                  <td>{{record.title}}</td>
                  <td>{{record.artist}}</td>
                  <td>{{record.year}}</td>
                  <td><a class="btn btn-icon btn-primary btn-circle btn-sm mr-2" title="Edit" [href]="'/' + record.id"
                      [routerLink]="['/' + record.id]">
                      <i class="icon-pencil2 text-white"></i> Edit
                    </a>&nbsp;
                    <a class="btn btn-icon btn-secondary btn-circle btn-sm" title="Delete"
                      (click)="confirmDelete(record)">
                      <i class="icon-trash2 text-white"></i> Delete
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
