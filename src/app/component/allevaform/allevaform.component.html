<div class="all-pages">
  <div class="container">
    <div class="row">
          <div class="col-lg-12">
              <div class="custom-form">
                  <form  [formGroup]="addform" (ngSubmit)="submit()">
                      <div class="row">
                          <div class="col-lg-12">
                              <div class="form-group">
                                  <label>Artist</label>
                                  <input class="form-control col-xl-8 col-md-7" type="text" formControlName="artist">
                              </div>
                          </div>
                          <div class="col-lg-12">
                              <div class="form-group">
                                  <label>Title</label>
                                  <input class="form-control col-xl-8 col-md-7" type="text" formControlName="title">
                              </div>
                          </div>
                          <div class="col-lg-12">
                              <div class="form-group">
                                  <label>Year</label>
                                  <input class="form-control col-xl-8 col-md-7" type="text" formControlName="year">
                              </div>
                          </div>
                          
                      </div>
                      
                    
                     
                      <div class="pull-right">
                        <button type="button" class="btn btn-danger" (click)="submit()">submit</button>
                        <button type="button" class="btn btn-primary" style="margin:2px ;" ><a routerLink="/">Back</a></button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div> 
</div>
